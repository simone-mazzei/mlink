<body>
<script>
function openGroupama() {
  var userAgent = navigator.userAgent || navigator.vendor || window.opera;

  // iOS
  if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
    window.location = "cs-fr.groupama.tierspayant://open";
    setTimeout(function() {
      // App Store fallback
      window.location = "https://apps.apple.com/app/idXXXXXXXXX"; 
    }, 1500);
  } 
  // Android
  else if (/android/i.test(userAgent)) {
    window.location = "intent://open#Intent;scheme=cs-fr.groupama.tierspayant;package=com.groupama.tierspayant;end";
  } 
  // Desktop fallback
  else {
    window.location = "https://www.groupama.fr"; 
  }
}
</script>

<button onclick="openGroupama()">Open Groupama et moi</button>
</body>
